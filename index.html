<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTGPT - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="giphy.gif" alt="image">
            </div>
            <h1>CENTGPT</h1>
            <p>I'm a Virtual Assistant CENTGPT, How may I help you?</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content">Click here to speak</h1>
            <div class="recording-indicator"></div>
        </div>
        <div class="command-history">
            <h3>Command History</h3>
            <!-- Command history items will be added here by JavaScript -->
        </div>

        <!-- Embedded Browser Component -->
        <div class="embedded-browser" id="embedded-browser">
            <div class="browser-controls">
                <button id="browser-back"><i class="fas fa-arrow-left"></i></button>
                <button id="browser-forward"><i class="fas fa-arrow-right"></i></button>
                <button id="browser-refresh"><i class="fas fa-sync"></i></button>
                <input type="text" id="browser-url" placeholder="Enter URL">
                <button id="browser-go"><i class="fas fa-arrow-right"></i></button>
                <button id="browser-close"><i class="fas fa-times"></i></button>
            </div>
            <div class="browser-frame-container">
                <iframe id="browser-frame" src="about:blank" title="Embedded Browser"></iframe>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
